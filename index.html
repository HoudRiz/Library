<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link type="image/png" rel="icon" href="images/icons8-library-96 (1).png">
    <script src="./script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="stat-header"> Stats </div>
      <div class="stat-container">
        <div class="books stat">
          <div class="sidebar-text">
            Books
          </div>
          <div class="number side-book-number">
            0
          </div>
        </div>
        <div class="pages-read stat">
          <div class="sidebar-text">
            Pages Read
          </div>
          <div class="number side-read-number">
            0
          </div>
        </div>
        <div class="books-completed stat">
          <div class="sidebar-text">
            Books Completed
          </div>
          <div class="number side-completed-number">
            0
          </div>
        </div>
        <div class="total-pages stat">
          <div class="sidebar-text">
            Total Pages
          </div>
          <div class="number side-tp-number">
            0
          </div>
        </div>
      </div>
      <div class="github">
        <a href="https://github.com/HoudRiz" target="_blank"
          >HoudRiz
          <img src="./images/github-mark-white.svg" alt="github-link" />
        </a>
      </div>
    </div>
    </div>
    <div class="nav-bar">
      <div class="left-side">
        <button class="nav-button" onclick="popSide()">
          <svg
            width="30"
            height="24"
            viewBox="0 0 30 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <line y1="2" x2="30" y2="2" stroke="#FDFDFD" stroke-width="4" />
            <line y1="12" x2="30" y2="12" stroke="#FDFDFD" stroke-width="4" />
            <line y1="22" x2="30" y2="22" stroke="#FDFDFD" stroke-width="4" />
          </svg>
        </button>
        <div class="site-name">Placeholder Name</div>
      </div>
      <div class="github phone-hide">
        <a href="https://github.com/HoudRiz" target="_blank"
          >HoudRiz
          <img src="./images/github-mark-white.svg" alt="github-link" />
        </a>
      </div>
    </div>
    <div class="main-container">
      <div class="stat-container phone-hide">
        <div class="books stat">
          <div class="sidebar-text">Books</div>
          <div class="number book-number">0</div>
        </div>
        <div class="pages-read stat">
          <div class="sidebar-text">Pages Read</div>
          <div class="number read-number">0</div>
        </div>
        <div class="books-completed stat">
          <div class="sidebar-text">Books Completed</div>
          <div class="number completed-number">0</div>
        </div>
        <div class="total-pages stat">
          <div class="sidebar-text">Total Pages</div>
          <div class="number tp-number">0</div>
        </div>
      </div>
      <div class="content-container">
        <div class="name-container">
          <div class="name">myLibrary</div>
          <button class="edit-name">
            <svg
              width="13"
              height="13"
              viewBox="0 0 13 13"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g clip-path="url(#clip0_15_551)">
                <path
                  d="M11.9624 0.582401C11.6252 0.217101 11.177 0.0162506 10.7 0.0162506C10.223 0.0162506 9.7748 0.217101 9.4376 0.582401L1.7876 8.8699C1.7564 8.9037 1.733 8.944 1.718 8.98885L0.518 12.5638C0.4784 12.6828 0.5054 12.8154 0.5876 12.9044C0.6446 12.9662 0.7214 12.9994 0.8 12.9994C0.8342 12.9994 0.869 12.9928 0.9026 12.9798L4.2026 11.6799C4.244 11.6636 4.2812 11.6376 4.3124 11.6045L11.9624 3.31695C12.2996 2.95165 12.485 2.4661 12.485 1.94935C12.485 1.4326 12.2996 0.947051 11.9624 0.581751V0.582401ZM3.935 11.0942L1.3016 12.1316L2.2592 9.27875L8.9 2.08455L10.5758 3.9L3.935 11.0942ZM11.5376 2.8574L11 3.4398L9.3242 1.62435L9.8618 1.04195C10.0856 0.799501 10.3832 0.666251 10.6994 0.666251C11.0156 0.666251 11.3132 0.799501 11.537 1.04195C11.7608 1.2844 11.8838 1.6068 11.8838 1.94935C11.8838 2.2919 11.7608 2.6143 11.537 2.85675L11.5376 2.8574Z"
                  fill="currentColor"
                />
              </g>
              <defs>
                <clipPath id="clip0_15_551">
                  <rect
                    width="12"
                    height="13"
                    fill="currentColor"
                    transform="translate(0.5)"
                  />
                </clipPath>
              </defs>
            </svg>
          </button>
        </div>
        <div class="display-container"></div>
      </div>
    </div>
    <div class="form-container" id="form-container">
      <form action="" id="form" method="get" autocomplete="off">
        <div class="inputs">
          <div class="title">
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Title (edit)"
              required
            />
            <label for="title" class="popup"></label>
          </div>
          <div class="author">
            <input
              type="text"
              name="author"
              id="author"
              placeholder="&#8203;"
              required
            />
            <label for="author" class="popup">Author</label>
          </div>
          <div class="read">
            <input
              type="number"
              name="read"
              id="read"
              placeholder="&#8203;"
              required
            />
            <label for="read" class="popup">Read</label>
          </div>
          <div class="total">
            <input
              type="number"
              name="total"
              id="total"
              placeholder="&#8203;"
              required
            />
            <label for="total" class="popup">Total</label>
          </div>
          <div class="cover-page">
            <input type="file" name="cover-page" id="cover-page" required />
            <label for="cover-page">+ Cover Page</label>
          </div>
          <button type="submit" class="add">Add</button>
        </div>
      </form>
    </div>
    <button class="circle-btn" onclick="toggleColor()">
      <span class="btn-icon">
        <svg
          class="plus-icon"
          width="20"
          height="20"
          viewBox="0 0 20 20"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M10 1V19" stroke="white" stroke-width="2" />
          <path d="M1 10H19" stroke="white" stroke-width="2" />
        </svg>
      </span>
    </button>
  </body>
</html>
