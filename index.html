<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="nav-bar">
      <div class="left-side">
        <button class="nav-button"></button>
        <div class="site-name">Placeholder Name</div>
      </div>
      <div class="github"><a href="#">HoudRiz</a></div>
    </div>
    <div class="main-container">
      <div class="stat-container">
        <div class="books stat">
          <div class="sidebar-text">Books</div>
          <div class="number">4</div>
        </div>
        <div class="pages-read stat">
          <div class="sidebar-text">Pages Read</div>
          <div class="number">1420</div>
        </div>
        <div class="books-completed stat">
          <div class="sidebar-text">Books Completed</div>
          <div class="number">3</div>
        </div>
        <div class="total-pages stat">
          <div class="sidebar-text">Total Pages</div>
          <div class="number">3260</div>
        </div>
      </div>
      <div class="content-container">
        <div class="name-container">
          <div class="name">myLibrary</div>
          <button class="edit-name">edit</button>
        </div>
        <div class="display-container"></div>
      </div>
    </div>
    <div class="form-container" id="form-container">
      <form action="" id="form" method="get" autocomplete="off">
        <div class="inputs">
          <div class="title">
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Title"
              required
            />
            <label for="title" class="popup"></label>
          </div>
          <div class="author">
            <input
              type="text"
              name="author"
              id="author"
              placeholder="&#8203;"
              required
            />
            <label for="author" class="popup">Author</label>
          </div>
          <div class="read">
            <input
              type="number"
              name="read"
              id="read"
              placeholder="&#8203;"
              required
            />
            <label for="read" class="popup">Read</label>
          </div>
          <div class="total">
            <input
              type="number"
              name="total"
              id="total"
              placeholder="&#8203;"
              required
            />
            <label for="total" class="popup">Total</label>
          </div>
          <div class="cover-page">
            <input type="file" name="cover-page" id="cover-page" required />
            <label for="cover-page">+ Cover Page</label>
          </div>
          <button type="submit" class="add">Add</button>
        </div>
      </form>
    </div>
    <button class="circle-btn" onclick="toggleColor()">
      <span class="btn-icon">
        <svg
          class="plus-icon"
          width="20"
          height="20"
          viewBox="0 0 20 20"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M10 1V19" stroke="white" stroke-width="2" />
          <path d="M1 10H19" stroke="white" stroke-width="2" />
        </svg>
      </span>
    </button>
  </body>
</html>
